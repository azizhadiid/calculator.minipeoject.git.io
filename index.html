<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Project Calculator Javascript</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            Mini Project Calculator
        </h2>
    </header>
    <!-- Section for display calculator -->
    <section>
        <div class="container">
            <div class="calculator">
                <!-- Make the display -->
                <div class="display">
                <div class="display-history">0</div>
                <div class="display-input">0</div>
                <div class="temp-result">0</div>
                </div>
                <!-- make button for calculator -->
                <div class="all-button">
                    <div class="button all-clear">C</div>
                    <div class="button las-entity-clear">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operation">x</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operation">-</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button operation">+</div>
                    <div class="button number btn-0">0</div>
                    <div class="button number dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>  
    </section>

    <!-- Script Js -->
    <script src="script.js"></script>
</body>
</html>
